<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="pseudoClass.css" />
  </head>
  <body>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
      <li>Item Five</li>
    </ul>
    <p>:empty</p>
    <p>:not</p>
    <p>:target</p>
    <p>::before</p>
    <p>::after</p>
    <p>::placeholder</p>
    <input value="Input" />
    <p>:focus</p>
    <p>:checked</p>
    <p>:readonly</p>
    <p>:enabled</p>
    <p>:disabled</p>
    <p>:valid</p>
    <p>:invalid</p>
  </body>
</html>
